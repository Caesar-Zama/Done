<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Done | Todo App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/lib/materialize/sass/materialize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Done</h1>
      <p>Aug 12th 2019</p>
    </header>

    <div class="input-field">
      <input placeholder="Enter Todo" type="text">
    </div> <!-- input-field -->

    <div class="card card-medium align-bottom">
      <div class="card-content">
        <ul class="todos">
          <li class="align-vertical">
            <i class="custom-material-icons material-icons">radio_button_unchecked</i> Development
          </li>
          <li class="align-vertical">
            <i class="custom-material-icons material-icons">radio_button_unchecked</i> 
            Go to work
          </li>
          <li class="align-vertical">
            <i class="custom-material-icons material-icons">radio_button_unchecked</i> Personal Finance Edu
          </li>
          <li class="align-vertical">
            <i class="custom-material-icons material-icons">radio_button_unchecked</i> Skillshare
          </li>
        </ul>

        <div class="fixed-action-btn">
          <a class="btn-floating btn-large waves-effect waves-light galliano">
            <i class="material-icons">add</i>
          </a>
        </div>
      </div> <!-- card-content -->
    </div> <!-- card  -->
    
  </div> <!-- container -->
</body>
</html>
